{%extends 'base.html'%}
{% load static %}
{%block content%}
<link href="{% static 'profile.css' %}" rel="stylesheet">
<div class='formCont'>
<form  method="post" class="form-sigin">
    
    <img class="mb-4" src="{% static 'twitter.jpg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Enter KeyWord </h1>
    {% csrf_token %}
    {{ form.sentiment_name}}
<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="MyFunction">submit</button>  
</form>

</div>

<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>

<script>
    function MyFunction() {
        var x = document.getElementsByClassName('progress')
        x.style.display="block";
           
    }
</script>

{%endblock%}
